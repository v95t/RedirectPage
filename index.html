<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2;url=https://v95t.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7866eb, #030a2d);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #efefefd3;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(107, 108, 198, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.5;
        }
        a {
            color: #0003c4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #009688;
            text-decoration: underline;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #00c4b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 500px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting You...</h1>
        <p>You're being redirected to <a href="https://v95t.com">our new site</a> in 2 seconds.</p>
        <p>If you aren't redirected, please click the link above.</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
